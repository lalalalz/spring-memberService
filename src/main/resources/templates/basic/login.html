<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .error-field {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <hr class="my-4">

    <form action="login.html" th:action th:object="${member}" method="post">

        <div th:if="${param.status}" class="error-field">
            <p>아이디 또는 비밀번호가 틀립니다.</p>
        </div>

        <div>
            <label for="memberId">아이디</label>
            <input type="text"
                   th:field="*{memberId}"
                   class="form-control"
                   placeholder="아이디를 입력하세요.">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password"
                   th:field="*{password}"
                   class="form-control"
                   placeholder="비밀번호를 입력하세요.">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="summit"
                        class="w-100 btn btn-primary btn-lg">로그인</button>
            </div>
            <div class="col">
                <button type="button"
                        onclick="location.href='join.html'"
                        th:onclick="|location.href='@{/join}'|"
                        class="w-100 btn btn-primary btn-lg">회원가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
