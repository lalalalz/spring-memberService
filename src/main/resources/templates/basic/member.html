<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="../css/bootstrap.min.css"
            th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 상세 조회</h2>
    </div>

    <hr class="my-4">

    <div>
        <label for="memberId">아이디</label>
        <input type="text"
               id="memberId"
               th:field="${member.memberId}"
               class="form-control" readonly>
    </div>
    <div>
        <label for="memberName">이름</label>
        <input type="text"
               id="memberName"
               th:field="${member.memberName}"
               class="form-control" readonly>
    </div>
    <div>
        <label for="memberName">나이</label>
        <input type="text"
               id="age"
               th:field="${member.age}"
               class="form-control" readonly>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email"
               id="email"
               th:field="${member.email}"
               class="form-control" readonly>
    </div>

    <hr class="my-4">

    <div>권한</div>
    <div th:each="authority : ${memberAuthority}" class="form-check form-check-inline">
        <input type="radio"
               th:field="${member.authority}"
               th:value="${authority.name()}"
               disabled>
        <label th:for="${#ids.prev('authority')}"
               th:text="${authority.description}"
               class="form-check-label"></label>
    </div>

    <div>농장</div>
    <div th:each="farm : ${#numbers.sequence(1, 4)}"
         class="form-check form-check-inline">
        <input type="checkbox"
               th:field="${member.farms}"
               th:value="${farm}"
               class="form-check-input" disabled>
        <label th:for="${#ids.prev('farms')}"
               th:text="${farm}"
               class="form-check-label"></label>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    type="button"
                    onclick="location.href='edit.html'"
                    th:onclick="|location.href='@{/edit/{memberId}(memberId=${member.memberId})}'|">수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    type="button"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/members}'|">목록으로</button>
        </div>
    </div>
</div>
</body>
</html>
